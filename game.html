<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reza Shirali | Play</title>
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <link rel="stylesheet" href="./assets/styles/game.css" />
  </head>
  <body>
    <span id="loader"></span>
    <h3 class="error">Something went wrong | Please try again</h3>
    <div class="container">
      <div class="header">
        <div class="question__number-wrapper">
          <p>Question NO:</p>
          <span class="question__number">1</span>
        </div>
        <div class="score__wrapper">
          <p>Score:</p>
          <span class="score">0</span>
        </div>
      </div>
      <div class="question__box">
        <h3 class="question__text"></h3>
        <button class="answer__text"></button>
        <button class="answer__text"></button>
        <button class="answer__text"></button>
        <button class="answer__text"></button>
      </div>
      <button class="finish__btn">Finish</button>
      <button class="next__btn">Next</button>
    </div>

    <script src="./assets/scripts/game.js" type="module"></script>
    <script src="./assets/scripts/helper.js" type="module"></script>
  </body>
</html>
